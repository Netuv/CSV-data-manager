<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk VCard QR Code Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #csvFile {
            display: none;
        }

        label {
            display: inline-block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .qr-code {
            margin: 10px;
            padding: 8px; /* Adjust the white frame size here */
            background-color: white;
            display: inline-block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.rawgit.com/neocotic/qrious/v4.0.2/dist/qrious.min.js"></script>
</head>
<body>
    <h1>Bulk VCard QR Code Generator</h1>
    <label for="csvFile">Select CSV File</label>
    <input type="file" id="csvFile" accept=".csv">
    <button onclick="generateQR()">Generate QR Codes</button>

    <div id="qrCodeContainer"></div>

    <script>
        function generateQR() {
            var fileInput = document.getElementById('csvFile');
            var file = fileInput.files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    var csvData = e.target.result;
                    var rows = csvData.split('\n');
                    var zip = new JSZip();
                    var generateCount = 0;
                    var csvDataArray = [];
                    var qrCodeContainer = document.getElementById('qrCodeContainer');
                    qrCodeContainer.innerHTML = ''; // Clear previous QR codes

                    for (var i = 1; i < rows.length; i++) {
                        var rowData = rows[i].split(',');

                        var firstName = rowData[0];
                        var lastName = rowData[1];
                        var title = rowData[2];
                        var url = rowData[3];
                        var email = rowData[4];
                        var workPhone = rowData[5];
                        var homePhone = rowData[6];
                        var street = rowData[7];
                        var city = rowData[8];
                        var state = rowData[9];
                        var zipcode = rowData[10];
                        var country = rowData[11];

                        var fullName = firstName + ' ' + lastName;

                        var vCardData = `BEGIN:VCARD
VERSION:3.0
FN:${fullName}
N:${lastName};${firstName}
TITLE:${title}
URL:${url}
EMAIL;TYPE=INTERNET:${email}
TEL;TYPE=voice,work,pref:${workPhone}
TEL;TYPE=voice,home,pref:${homePhone}
ADR:;;${street};${city};${state};${zipcode};${country}
END:VCARD`;

                        var qr = new QRious({
                            value: vCardData,
                            size: 350,
                        });

                        var qrDataURL = qr.toDataURL();

                        zip.file(`${firstName}${lastName}.png`, dataURLtoBlob(qrDataURL));

                        csvDataArray.push({
                            FullName: fullName,
                            QRCodeFilename: `${firstName}${lastName}.png`
                        });

                        generateCount++;

                        // Display QR code with white frame
                        var qrCodeElement = document.createElement('img');
                        qrCodeElement.src = qrDataURL;
                        qrCodeElement.alt = fullName;
                        qrCodeElement.className = 'qr-code';
                        qrCodeContainer.appendChild(qrCodeElement);

                        if (generateCount === rows.length - 1) {
                            var csvContent = "FullName,QRCodeFilename\n";
                            csvDataArray.forEach(function (data) {
                                csvContent += `${data.FullName},${data.QRCodeFilename}\n`;
                            });
                            zip.file("qrcode_data.csv", csvContent);

                            zip.generateAsync({ type: "blob" })
                                .then(function (content) {
                                    var link = document.createElement('a');
                                    link.href = URL.createObjectURL(content);
                                    link.download = 'vcard_qrcodes.zip';
                                    link.click();
                                });
                        }
                    }
                };

                reader.readAsText(file);
            } else {
                alert('Please select a CSV file.');
            }
        }

        function dataURLtoBlob(dataURL) {
            var arr = dataURL.split(',');
            var mime = arr[0].match(/:(.*?);/)[1];
            var bstr = atob(arr[1]);
            var n = bstr.length;
            var u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }
    </script>
</body>
</html>
